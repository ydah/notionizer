<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to PNG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .instructions {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .converter {
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    button {
      background: #000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>SVG to PNG Converter for Notionizer</h1>

  <div class="instructions">
    <h3>使い方:</h3>
    <ol>
      <li>各サイズのボタンをクリックしてPNGをダウンロード</li>
      <li>ダウンロードしたファイルを <code>icons/</code> ディレクトリに配置</li>
      <li>ファイル名を <code>icon16.png</code>, <code>icon48.png</code>, <code>icon128.png</code> にリネーム</li>
    </ol>
  </div>

  <div class="converter">
    <h3>アイコンプレビュー</h3>
    <div id="previews"></div>
    <div id="buttons"></div>
  </div>

  <script>
    // SVG定義
    function createSVG(size) {
      return `
        <svg width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
          <rect width="${size}" height="${size}" fill="#000000" rx="${size * 0.1}"/>
          <text
            x="50%"
            y="50%"
            font-family="Arial"
            font-size="${size * 0.5}"
            font-weight="bold"
            fill="#ffffff"
            text-anchor="middle"
            dominant-baseline="central">N</text>
        </svg>
      `;
    }

    // SVGをPNGに変換してダウンロード
    function convertAndDownload(size) {
      const svg = createSVG(size);
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      canvas.width = size;
      canvas.height = size;

      const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function() {
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = `icon${size}.png`;
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        }, 'image/png');
      };

      img.src = url;
    }

    // プレビューとボタンを作成
    const sizes = [16, 48, 128];
    const previewsDiv = document.getElementById('previews');
    const buttonsDiv = document.getElementById('buttons');

    sizes.forEach(size => {
      // プレビュー
      const previewContainer = document.createElement('div');
      previewContainer.style.display = 'inline-block';
      previewContainer.style.margin = '10px';
      previewContainer.innerHTML = `
        <div>${size}x${size}px</div>
        ${createSVG(size)}
      `;
      previewsDiv.appendChild(previewContainer);

      // ダウンロードボタン
      const button = document.createElement('button');
      button.textContent = `Download icon${size}.png`;
      button.onclick = () => convertAndDownload(size);
      buttonsDiv.appendChild(button);
    });
  </script>
</body>
</html>
