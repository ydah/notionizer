<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notionizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Notionizer</h1>
    <p class="description">Convert markdown to Notion format</p>

    <div class="actions">
      <button id="convertBtn" class="btn btn-primary">
        Convert & Prepare
      </button>
    </div>

    <div id="status" class="status hidden">
      <div class="status-icon"></div>
      <p class="status-message"></p>
    </div>

    <div class="help">
      <p class="help-text">
        Shortcut: <kbd>Ctrl+Shift+V</kbd> (âŒ˜+Shift+V on Mac)
      </p>
    </div>
  </div>

  <script src="popup.js"></script>

</html>
